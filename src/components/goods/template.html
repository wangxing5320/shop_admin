<div>
  <!-- 添加按钮 -->
  <el-row>
    <el-col>
      <el-button type="success" plain @click="$router.push('/goods-add')">添加分类</el-button>
    </el-col>
  </el-row>

  <!-- 列表 -->
  <el-table v-loading="isLoading" :data="goodsList" stripe style="width: 100%">
    <el-table-column type="index" :index="indexMethod" width="50"></el-table-column>
    <el-table-column prop="goods_name" label="商品名称" width="180">
    </el-table-column>
    <el-table-column prop="goods_price" label="商品价格" width="180">
    </el-table-column>
    <el-table-column prop="goods_weight" label="商品重量">
    </el-table-column>
    <el-table-column prop="add_time" label="创建时间">
      <template slot-scope="scope">
        <!-- 使用过滤器来格式化时间 -->
        {{ scope.row.add_time | date('YYYY-MM-DD') }}
      </template>
    </el-table-column>
    <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button type="primary" plain size="mini" icon="el-icon-edit"></el-button>
        <el-button type="danger" plain size="mini" icon="el-icon-delete"></el-button>
      </template>
    </el-table-column>
  </el-table>

  <!-- 分页组件 -->
  <el-pagination background layout="prev, pager, next" :page-size="pageSize" :current-page.sync="curPage" :total="total"
    @current-change="pageChange">
  </el-pagination>
</div>
